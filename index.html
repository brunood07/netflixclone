<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="poster">
            <div class="container">
                <h3 class="poster-title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div>
                    <button role="button" class="poster-button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="poster-button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="images/mini1.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini2.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini3.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini4.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini5.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini6.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini7.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini8.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini9.jpg" alt="" class="movies-box">
            </div>
            <div class="item">
                <img src="images/mini10.jpg" alt="" class="movies-box">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e2d43c6736.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
